<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobile Phone Catalog - Compare and view different mobile phone specifications">
    <title>Mobile Phone Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mobile Phone Catalog</h1>
            <p class="subtitle">Compare and explore mobile phone specifications</p>
        </div>
    </header>

    <main class="container">
        <section class="selection-section">
            <h2>Select Brand and Model</h2>
            <div class="dropdown-container">
                <div class="form-group">
                    <label for="brandDropdown">Choose Brand:</label>
                    <select id="brandDropdown" onchange="showModels()" aria-label="Select phone brand">
                        <option value="">Select Brand</option>
                    </select>
                </div>
                <div id="modelDropdownDiv" class="form-group"></div>
            </div>
        </section>

        <section class="specs-section">
            <h2>Phone Specifications</h2>
            <div id="modelDetails" class="specs-container" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mobile Phone Catalog. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
